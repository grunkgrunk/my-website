					const data = [null,null,{"type":"data","data":{posts:[{slug:"emoji-posters",title:"Emoji posters",date:"2023-04-22T21:55:21.800Z",excerpt:"A little program that generates posters of emojis.",coverImage:"/images/posts/turtle_collage.png",tags:["content generation","python","bash"],html:"\u003Cp>I recently found out that the keyboard on my Android phone can generate combinations of emojis. If you open up the emoji keyboard and type ”🐢✂️” you get an emoji of a turtle being cut into two by a pair of scissors. I have had way more fun with this feature than I like to admit and for some reason I absolute love the emojis where the turle is combined with something else. So I got the idea of finding all of them and putting them on a poster. Here it is:\u003C/p>\n\u003Cimg srcset=\"/images/posts/turtle_collage.avif, /images/posts/turtle_collage.webp, /images/posts/turtle_collage.png\" src=\"/images/posts/turtle_collage.png\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\u003Cp>The above was generated by a little program I made written in Python, which you can find \u003Ca href=\"https://github.com/grunkgrunk/EmojiPosters/tree/main\" rel=\"nofollow\">here\u003C/a>.\u003C/p>\n\u003Ch2 id=\"fetching-the-emojis\">\u003Ca class=\"heading-link\" title=\"Permalink\" aria-hidden=\"true\" href=\"#fetching-the-emojis\">\u003Cspan>#\u003C/span>\u003C/a>Fetching the emojis\u003C/h2>\n\u003Cp>Someone has made an \u003Ca href=\"https://emojikitchen.dev/\" rel=\"nofollow\">app\u003C/a> that can display all emojis that combines with the turtle emoji. Instructing it to do this and downloading the HTML of this page under the name \u003Ccode>file.html\u003C/code> we can extract all the links on the page that point to a turtle emoji using \u003Ccode>grep\u003C/code> and then pipe this to \u003Ccode>curl\u003C/code> to download all the turtle images.\u003C/p>\n\u003Cdiv class=\"code-block svelte-1pkpsrg\">\n\t\u003Cdiv class=\"lang svelte-1pkpsrg\">bash\u003C/div>\n\t\u003Cpre class=\"language-bash\">\u003C!-- HTML_TAG_START -->\u003Ccode class=\"language-bash\">\u003Cspan class=\"token assign-left variable\">URL\u003C/span>\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token string\">'https://www.gstatic.com/android/keyboard/emojikitchen/[^\"]*'\u003C/span>\n\u003Cspan class=\"token function\">grep\u003C/span> \u003Cspan class=\"token parameter variable\">-o\u003C/span> \u003Cspan class=\"token string\">\"\u003Cspan class=\"token variable\">$URL\u003C/span>\"\u003C/span> filename \u003Cspan class=\"token operator\">|\u003C/span> \u003Cspan class=\"token function\">xargs\u003C/span> \u003Cspan class=\"token parameter variable\">-n\u003C/span> \u003Cspan class=\"token number\">1\u003C/span> \u003Cspan class=\"token function\">curl\u003C/span> \u003Cspan class=\"token parameter variable\">-O\u003C/span>\u003C/code>\u003C!-- HTML_TAG_END -->\u003C/pre>\n\u003C/div>\n\u003Ch2 id=\"generating-the-poster\">\u003Ca class=\"heading-link\" title=\"Permalink\" aria-hidden=\"true\" href=\"#generating-the-poster\">\u003Cspan>#\u003C/span>\u003C/a>Generating the poster\u003C/h2>\n\u003Cp>Next, let’s place the images that we just downloaded randomly on some A2 paper. In total there are 290 turtle emojis so let us generate that many squares that do not collide. Here is some very naive pseudo code for doing this\u003C/p>\n\u003Cdiv class=\"code-block svelte-1pkpsrg\">\n\t\n\t\u003Cpre class=\"language-undefined\">\u003C!-- HTML_TAG_START -->\u003Ccode class=\"language-undefined\">squares = []\nwhile len(squares) &lt; 290:\n  generate a random square, S\n  if S does not collide with any square in squares:\n    append S to squares\u003C/code>\u003C!-- HTML_TAG_END -->\u003C/pre>\n\u003C/div>\n\u003Cp>Now we can load all the images that we downloaded and place them inside the squares. After that we can find a nice background color for our poster and a nice font to display some text at the top. And that is basically it!\u003C/p>"},{slug:"sokoban",title:"A Sokoban Clone",date:"2024-07-29T16:55:27.154Z",excerpt:"A clone of the Japanese game 'Sokoban' from 1981.",coverImage:"/videos/sokoban.mp4",tags:["games","retro"],html:"\u003Cp>Sometimes I want to make a game but my mind is completely out of ideas. In that case I sometimes settle on cloning an already existing game. This time I tried to replicate the Japanese game Sokoban from 1981. In this game you play as a person moving around in a grid and the goal is to push blocks into certain positions. This is what I ended up with. \u003C/p>\n\u003Cvideo autoplay loop class=\"svelte-1k2mw23\">\u003Csource src=\"/videos/sokoban.mp4\" type=\"video/mp4\">\u003C/video>\n\u003Cp>If you want to play it or just want to check out the code, you can find it all \u003Ca href=\"https://github.com/grunkgrunk/sokoban/tree/master\" rel=\"nofollow\">here\u003C/a>. The game is written using the \u003Ca href=\"https://love2d.org/\" rel=\"nofollow\">Love2D\u003C/a> framework.\u003C/p>"},{slug:"sunflowers",title:"Sunflowers!",date:"2023-04-22T21:55:21.800Z",excerpt:"Sunflowers, sunflowers, sunflowers!!",coverImage:"/images/posts/sunflowers_0.gif",tags:["procedural","pico8"],html:"\u003Cp>I have always loved sunflowers. So when I announced this to one of my friends he replied,\u003C/p>\n\u003Cp>\u003Cem>“I’m scared of sunflowers, they are tall and disgusting and it looks like they will fall down and attack you from above”.\u003C/em>\u003C/p>\n\u003Cp>I thought he was joking. So I went home and made him a little program of procedurally generated sunflowers using \u003Ca href=\"https://www.lexaloffle.com/pico-8.php\" rel=\"nofollow\">PICO-8\u003C/a>. \u003C/p>\n\u003Cimg srcset=\"/images/posts/sunflowers_0.avif, /images/posts/sunflowers_0.webp, /images/posts/sunflowers_0.png\" src=\"/images/posts/sunflowers_0.gif\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\u003Cp>Unfortunately not even digital sunflowers could convince him that these flowers are amazing. I quite like them, so now I’m using them as my profile picture on Github. If you want to run this little program you can find it on \u003Ca href=\"https://www.lexaloffle.com/bbs/?pid=45641\" rel=\"nofollow\">BBS\u003C/a>. It’s written using closures. That is, the \u003Ccode>sunfl\u003C/code> function returns a function \u003Ccode>f\u003C/code> which when called has two effects:\u003C/p>\n\u003Cul>\u003Cli>It updates the state within \u003Ccode>f\u003C/code> (this is what makes the sunflower grow)\u003C/li>\n\u003Cli>It renders the sunflower.\u003C/li>\u003C/ul>\n\u003Cp>It would probably be easier to just use tables instead but I wanted to try out something different. Here is the code.\u003C/p>\n\u003Cdiv class=\"code-block svelte-1pkpsrg\">\n\t\u003Cdiv class=\"lang svelte-1pkpsrg\">lua\u003C/div>\n\t\u003Cpre class=\"language-lua\">\u003C!-- HTML_TAG_START -->\u003Ccode class=\"language-lua\">\u003Cspan class=\"token comment\">-- sunflower generator\u003C/span>\n\u003Cspan class=\"token keyword\">function\u003C/span> \u003Cspan class=\"token function\">sunfl\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\n\t\u003Cspan class=\"token comment\">-- petal vars\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> n\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token number\">0\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> const\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token function\">rnd\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\u003Cspan class=\"token operator\">+\u003C/span>\u003Cspan class=\"token number\">0.5\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> ang\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token number\">360\u003C/span>\u003Cspan class=\"token operator\">/\u003C/span>\u003Cspan class=\"token number\">137.5\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> maxrad \u003Cspan class=\"token operator\">=\u003C/span> \u003Cspan class=\"token function\">rnd\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\u003Cspan class=\"token operator\">*\u003C/span>\u003Cspan class=\"token number\">3\u003C/span>\u003Cspan class=\"token operator\">+\u003C/span>\u003Cspan class=\"token number\">3\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> r\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token number\">0\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> a\u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token number\">0\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> pet \u003Cspan class=\"token operator\">=\u003C/span>\u003Cspan class=\"token number\">0.5\u003C/span>\u003Cspan class=\"token operator\">+\u003C/span>\u003Cspan class=\"token function\">rnd\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\u003Cspan class=\"token operator\">/\u003C/span>\u003Cspan class=\"token number\">2\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> npets \u003Cspan class=\"token operator\">=\u003C/span> \u003Cspan class=\"token function\">flr\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token function\">rnd\u003C/span>\u003Cspan class=\"token punctuation\">(\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\u003Cspan class=\"token operator\">*\u003C/span>\u003Cspan class=\"token number\">10\u003C/span>\u003Cspan class=\"token punctuation\">)\u003C/span>\u003Cspan class=\"token operator\">+\u003C/span>\u003Cspan class=\"token number\">15\u003C/span>\n\t\u003Cspan class=\"token keyword\">local\u003C/span> madecenter\u003Cspan class=\"token operator\">=\u003C/span>\u003C rd\">end\u003C/span>\n\t\u003Cspan class=\"token keyword\">end\u003C/span> \n\u003Cspan class=\"token keyword\">end\u003C/span>\u003C/code>\u003C!-- HTML_TAG_END -->\u003C/pre>\n\u003C/div>"},{title:"Tweetcarts",slug:"tweetcarts",coverImage:"/images/posts/tweetcarts/mandelbrot_0.gif",date:"2024-07-31T21:55:15.361Z",excerpt:"My current collection of tweetcarts.",tags:["pico8","lua"],html:"\u003Cp>You might have heard of \u003Ca href=\"https://www.lexaloffle.com/pico-8.php\" rel=\"nofollow\">PICO-8\u003C/a>. If not, it essentially emulates a fictive computer from way back and this computer has all the software installed needed to make games, music and visualizations. It also has pretty crappy specs. It is purposefully slow, has a resolution of 128x128 pixels and a palette of only 16 colors. So when you write a program, sometimes called a cartride or cart for short, you are quite restricted in what you can do. I actually quite like this because it forces me to think more creatively. A tweetcart is a program written using PICO-8 (or something similar) that can fit into a single tweet. On this page you can see some of the tweetcarts I have made.\u003C/p>\n\u003Ch2 id=\"gallery\">\u003Ca class=\"heading-link\" title=\"Permalink\" aria-hidden=\"true\" href=\"#gallery\">\u003Cspan>#\u003C/span>\u003C/a>Gallery\u003C/h2>\n\u003Cp>You can click on any of these to see the corresponding post i made on Twitter. There you can also see the code. \u003C/p>\n\u003Cdiv class=\"gifs svelte-c13qc7\">\u003Ca href=\"https://x.com/DGrunkin/status/1134730295616376832\">\u003Cimg srcset=\"/images/posts/tweetcarts/mandelbrot_0.avif, /images/posts/tweetcarts/mandelbrot_0.webp, /images/posts/tweetcarts/mandelbrot_0.png\" src=\"/images/posts/tweetcarts/mandelbrot_0.gif\" alt=\"https://x.com/DGrunkin/status/1134730295616376832\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\t\t\u003C/a>\u003Ca href=\"https://x.com/DGrunkin/status/1000113549727993857\">\u003Cimg srcset=\"/images/posts/tweetcarts/circles_0.avif, /images/posts/tweetcarts/circles_0.webp, /images/posts/tweetcarts/circles_0.png\" src=\"/images/posts/tweetcarts/circles_0.gif\" alt=\"https://x.com/DGrunkin/status/1000113549727993857\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\t\t\u003C/a>\u003Ca href=\"https://x.com/DGrunkin/status/1000738538051325953\">\u003Cimg srcset=\"/images/posts/tweetcarts/relationship_0.avif, /images/posts/tweetcarts/relationship_0.webp, /images/posts/tweetcarts/relationship_0.png\" src=\"/images/posts/tweetcarts/relationship_0.gif\" alt=\"https://x.com/DGrunkin/status/1000738538051325953\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\t\t\u003C/a>\u003Ca href=\"https://x.com/DGrunkin/status/1017132880126988289\">\u003Cimg srcset=\"/images/posts/tweetcarts/goomba_0.avif, /images/posts/tweetcarts/goomba_0.webp, /images/posts/tweetcarts/goomba_0.png\" src=\"/images/posts/tweetcarts/goomba_0.gif\" alt=\"https://x.com/DGrunkin/status/1017132880126988289\" loading=\"lazy\" decoding=\"async\" class=\"svelte-1k2mw23\">\n\t\t\u003C/a>\n\u003C/div>\n\u003Ch2 id=\"general-tips\">\u003Ca class=\"heading-link\" title=\"Permalink\" aria-hidden=\"true\" href=\"#general-tips\">\u003Cspan>#\u003C/span>\u003C/a>General tips\u003C/h2>\n\u003Cp>Whenever I start a new sketch I tend to not care about the number of characters I have used. That way I can focus on just creating whatever I want to create. Once I’m happy with my program I iteratively make the code shorter, running the program every now and then to make sure everything still works. Here are some things that I do to make the program shorter:\u003C/p>\n\u003Cul>\u003Cli>Rename all variable anmes to single letter names.\u003C/li>\n\u003Cli>Remove all whitespace whenever possible.\u003C/li>\n\u003Cli>Use single line if statements rather than the \u003Ccode>if ... then ... end\u003C/code> construct. This is something you can’t do in \u003Ccode>lua\u003C/code> normally but it is available in PICO-8.\u003C/li>\n\u003Cli>Use \u003Ccode>goto _\u003C/code> rather than \u003Ccode>function _update() ... end\u003C/code>.\u003C/li>\n\u003Cli>Use ?”:)“,x,y,color instead of \u003Ccode>print(&quot;:)&quot;,x,y,color)\u003C/code>.\u003C/li>\n\u003Cli>Check the colors of pixels to do collision checks. Doing this the usual way takes up way too many characters.\u003C/li>\n\u003Cli>Save a few characters on numbers if you can. For example if you have \u003Ccode>x=100\u003C/code> can you instead get away with \u003Ccode>x=99\u003C/code>?\u003C/li>\u003C/ul>"}]},"uses":{}}];
